<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="registrationForm.css">
    <meta charset="UTF-8">
    <title>Registration</title>
</head>

<header> Registration Form </header>

<h1> Registration Form </h1>
<body>
<form>
    <fieldset>
        <label for="username-input"> Username: </label>
        <input type= "text" id= "username-input" name="username-input"/>
        <br />
        <label for="password-input"> Password: </label>
        <input type= "password" id= "password-input" name="password-input"/>
        <br />
        <label for="password-confirmation-input"> Confirm Password: </label>
        <input type= "password" id= "password-confirmation-input" name="password-input"/>
        <br />
        <label for="email-input"> Email: </label>
        <input type="email" id="email-input" name="email-input"/>
        <br />
        <input type="checkbox" id="age-verification" name="age-verification">
        <label for="age-verification"> Accept that you are 13+ of age: </label>
        <br />
        <input type="checkbox" id="accept-TOS" name="accept-TOS">
        <label> Accept TOS and Privacy rules: </label>
        <a href="terms.of.service">TOS and privacy rules</a>
    </fieldset>
    <br />
    <button type="submit"> Submit </button>
</form>
</body>
</html>
